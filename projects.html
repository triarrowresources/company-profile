<!DOCTYPE html>

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Projects - Tri Arrow Resources</title>
  <style>
    body {font-family: Arial, sans-serif; margin:0; padding:0; background:#f4f4f4; color:#333;}
    header {background:#0066cc; color:white; padding:20px; text-align:center;}
    nav {background:#004a99; padding:10px; text-align:center;}
    nav a {color:white; margin:0 15px; text-decoration:none; font-weight:bold;}
    nav a:hover {text-decoration:underline;}
    .section {max-width:1000px; margin:auto; padding:30px 20px; background:white; margin-top:20px; border-radius:10px; box-shadow:0 4px 8px rgba(0,0,0,0.1);}
    h2 {color:#0066cc; margin-bottom:20px;}
    .gallery {display:flex; flex-wrap:wrap; gap:15px; justify-content:center;}
    .gallery a {display:block; flex:1 1 250px; text-align:center;}
    .gallery img {border-radius:8px; width:100%; max-width:250px; cursor:pointer; transition:transform 0.3s;}
    .gallery img:hover {transform:scale(1.05);}
    footer {text-align:center; padding:20px; margin-top:30px; background:#222; color:white;}
    a.pdf-link {display:inline-block; margin-top:10px; padding:10px 15px; background:#0066cc; color:white; text-decoration:none; border-radius:6px; font-weight:bold;}
    a.pdf-link:hover {background:#004a99;}

    /* Lightbox Styles */
    .lightbox {
      display:none;
      position:fixed;
      z-index:999;
      padding-top:60px;
      left:0;
      top:0;
      width:100%;
      height:100%;
      overflow:auto;
      background-color: rgba(0,0,0,0.9);
    }
    .lightbox-content {
      margin:auto;
      display:block;
      max-width:90%;
      max-height:80%;
      border-radius:10px;
      box-shadow: 0 0 25px rgba(0,0,0,0.5);
    }
    .lightbox-close {
      position:absolute;
      top:20px;
      right:35px;
      color:#fff;
      font-size:40px;
      font-weight:bold;
      cursor:pointer;
      transition:0.3s;
    }
    .lightbox-close:hover {color:#bbb;}
  </style>
</head>
<body>
  <header>
    <h1>Projects</h1>

  </header>

  <nav>
    <a href="index.html">Home</a>

    <a href="contact.html">Contact</a>
  </nav>

      <a href="images/photo_fire_control_system_2025-11-15.jpeg"><img src="images/photo_fire_control_system_2025-11-15.jpeg" alt="Fire Control System"></a>

  <!-- Lightbox container -->
  <div id="lightbox" class="lightbox">
    <span class="lightbox-close">&times;</span>
    <img class="lightbox-content" id="lightbox-img">
  </div>

  <footer>
    © 2025 Tri Arrow Resources — Water Treatment & Piping Works Contractor
  </footer>

  <script>
    const lightbox = document.getElementById('lightbox');
    const lightboxImg = document.getElementById('lightbox-img');
    const closeBtn = document.querySelector('.lightbox-close');

    document.querySelectorAll('.gallery a').forEach(link => {
      link.addEventListener('click', e => {
        e.preventDefault();
        lightbox.style.display = 'block';
        lightboxImg.src = link.href;
      });
    });

    closeBtn.addEventListener('click', () => {
      lightbox.style.display = 'none';
    });

    lightbox.addEventListener('click', e => {
      if (e.target !== lightboxImg) lightbox.style.display = 'none';
    });
  </script>
</body>
